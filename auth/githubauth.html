<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with GitHub</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .github-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #24292e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .github-button:hover {
      background-color: #1b1f23;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Login</div>
    <!-- Replace /auth/github with the endpoint to initiate OAuth flow on your backend -->
    <a class="github-button" href="/auth/github">Continue with GitHub</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    body {

      color: #24292e;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1.5em;
    }
    .typeform-embed {
      position: relative;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background: white;
      border-radius: 8px;
    }
    /* Close button styling */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #d73a49;
      color: white;
      font-size: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .close-btn:hover {
      background-color: #b92c3e;
    }
  </style>
</head>
<body>
  <h1>Report an Issue</h1>

  <!-- Typeform Embed -->
  <div class="typeform-embed">
    <!-- Close Button placed at the top-right of the embed -->
    <button class="close-btn" onclick="window.location.href='index.html'">X</button>

    <div data-tf-live="01JS7J3Y431EYJRD433P6KCJ6F"></div>
